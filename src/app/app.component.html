<div class="container">
    <mat-progress-bar *ngIf="loader$ | async" mode="indeterminate"></mat-progress-bar>
  <div class="add-button">
    <button mat-raised-button (click)="openNewEmailDialog()">ADD NEW ENTRY</button>
  </div>
  <div class="table">
    <table mat-table [dataSource]="list$ | async" class="mat-elevation-z8">
    
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="idtableEmail">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.idtableEmail}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="tableEmailEmailAddress">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.tableEmailEmailAddress}} </td>
      </ng-container>
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button (click)="openDialog(element)">Edit</button>
          <button mat-raised-button (click)="openDeleteDialog(element)" color="warn">Remove</button></td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
